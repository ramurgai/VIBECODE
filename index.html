<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    #mirrorCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      filter: blur(3px) brightness(0.3);
    }
    #gameCanvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      border: 2px solid black;
      background-color: #000;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      gap: 10px;
    }
    #deathScreen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 3;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="mirrorCanvas" width="1920" height="1080"></canvas>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="leaderboard" style="color:white; font-family:Arial; margin-top:20px;">
    <h2>Leaderboard</h2>
    <ol id="leaderboardList"></ol>
  </div>
  
  <div id="controls">
    <button onclick="toggleBoundaries()">Toggle Boundaries</button>
    <button onclick="restartGame()">Restart Game</button>
  </div>
  <div id="deathScreen">
    <img id="deadSnakeImage" src="A_2D_digital_pixel_art_illustration_features_a_car.png" alt="Dead Snake" style="width: 150px; margin-bottom: 10px;" />
    <div style="font-size: 24px;">You Died!</div>
    <div id="finalScore" style="font-size: 18px;"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
